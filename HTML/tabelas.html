<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>COMPANY</th>
                <th>CONTACT</th>
                <th>COUNTRY</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>MIcrosoft</td>
                <td>Bill</td>
                <td>EUA</td>
            </tr>
    
            <tr>
                <td>Apple</td>
                <td rowspan="2">Steve</td>
                <td>EUA</td>
            </tr>
    
            <tr>
                <td>Pixar</td>
                <td>EUA</td>
            </tr>
            <tr>
                <td colspan="2">OUTRA EMPRESA</td>
                <td>EUA</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>

            </tr>
        </tfoot>

        

    </table>
    
</body>
</html>
